{% extends 'base/base.html' %}
{% block title %}
Crear Abono
{% endblock %}
{% block header %}
<h1 class="h1">Abonos</h1>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Crear Abono</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %} 
                {{ form.as_p }}                              
                <button type="submit" class="btn btn-success">Crear</button>
                <a class="btn btn-info" href="{% url 'listarabono' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
