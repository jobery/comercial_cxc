{% extends 'base/base.html' %}
{% block title %}
Crear Cliente
{% endblock %}
{% block header %}
<h1 class="h1">Clientes</h1>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Crear Cliente</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre de Cliente">
                </div>
                <div class="form-group">
                    <label for="dui">NÂ° DUI:</label>
                    <input type="text" class="form-control" name="dui" placeholder="Numero de DUI"">
                </div>
                <div class="form-group">
                    <label for="nombre">Direccion:</label>
                    <textarea class="form-control" name="direccion" rows="5"></textarea>                    
                </div>
                <div class="form-group">
                    <label for="dui">Telefono:</label>
                    <input type="text" class="form-control" name="telefono" placeholder="Numero de Telefono"">
                </div>  
                <div class="form-group">
                    <label for="dui">Correo:</label>
                    <input type="email" class="form-control" name="email" placeholder="correo@ejemplo.com"">
                </div>                               
                <button type="submit" class="btn btn-success">Crear</button>
                <a class="btn btn-info" href="{% url 'listarcliente' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
